<!DOCTYPE html>
<html>
    <head>
        <script>
            navigator.serviceWorker.register`sw.js`; // Improve performance for future redirects
            location.replace`https://www.youtube.com/watch?v=dQw4w9WgXcQ&autoplay=1`;
        </script>
        <title>Smartpage</title>
        <meta http-equiv="refresh" content="0;url=https://www.youtube.com/watch?v=dQw4w9WgXcQ&autoplay=1">
    </head>
    <body>
        <h1>Redirecting</h1>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&autoplay=1">Scratch</a>
    </body>
</html>
